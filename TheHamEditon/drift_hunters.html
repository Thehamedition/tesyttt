<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Hunters Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }

        /* Back Home Button */
        .back-home-button {
            position: absolute;
            top: 20px; /* Position it at the top */
            left: 20px; /* Position it to the left */
            background-color: red; /* Changed background to red */
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .back-home-button:hover {
            background-color: darkred; /* Darker red on hover */
        }

        /* Fullscreen Button (Outline Square) */
        .fullscreen-button {
            position: absolute;
            top: 20px; /* Position it at the top */
            right: 20px; /* Position it to the right */
            width: 50px;
            height: 50px;
            border: 2px solid white; /* Outline color */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px; /* Center text vertically */
            cursor: pointer;
            border-radius: 5px; /* Slight rounding of corners */
        }

        .fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Play DriftHunters On TheHamEdition</h1>
    </div>

    <div style="width: 800px; height: 600px; margin: auto; position: relative;">
        <iframe id="game-frame" width="100%" height="100%" src="https://script.google.com/macros/s/AKfycbw8iHPqdVFEzquUYbNxFVAu1Tw4Nri5SWMRLdP_c7a84vCOHVG7YUWuhjSVptg1SVHr/exec" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Back Home Button -->
    <a href="index.html" class="back-home-button">Back Home</a>

    <!-- Fullscreen Button -->
    <div class="fullscreen-button" onclick="toggleFullScreen()">â›¶</div> <!-- Fullscreen icon -->

    <script>
        function toggleFullScreen() {
            const iframe = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
